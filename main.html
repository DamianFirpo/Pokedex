<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    


    
    <img src="/images/logoPokemon.png" alt="logo" class="logo">
    <div class="pokeIndex">
        <div class="pokeIndex-left">
            <div class="pokeIndex-left__top">
                <div class="circle-big"></div>
                    <div class="circle-small"></div>
                </div>
                <div class="pokeIndex-left__screen">
                    <div class="dots">
                        <span></span>
                        <span></span>                   
                </div>
                <div class="screen">
                    <span></span>
                    </div>
                    <div class="status">
                        <div class="status-light"></div>
                        <div class="status-sound">
                            <span></span>
                            <span></span>  
                            <span></span>  
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="pokeIndex-left__buttons">
                    <div class="buttons">
                        <div class="buttons-circle">
                            <a href=""><img src="assets/boton-de-encendido.png" alt=""></a>
                        </div>
                        <div class="buttons-quad">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="controller">
                        <div class="controller-touch"></div>
                        <div class="controller-joystick"></div>
                    </div>
                </div>
            </div>
            <div class="pokeIndex-middle"></div>
            <div class="pokeIndex-right">
                <div class="pokeIndex-right__screen"></div>
                <div class="pokeIndex-right__buttons">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
            </div>
            <div class="pokeIndex-right__buttons-quadruple">    
                <div class="dot">
                    <span></span>
                    <span></span>
            </div>
            <div class="button">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="pokeIndex-right__buttons-triple">
            <div class="button">
                <a href="" class="btn-play"><img src="/assets/boton-de-play.png" alt=""></a>
                <a href="" class="btn-pause"><img src="/assets/pausa.png" alt=""></a>
            <p class="text-playing"></p>
        </div>
        <div class="light"></div>
        </div>
        <div class="pokeIndex-input">
            <label for="name" class="text-input">POKEMON:
                <input type="text" id="name" name="name" class="input-poke" >
            </label>
        </div>
        <div class="pokeIndex-right__buttons-double">
            <a href="" class="btn-stop">DETENER</a>
            <a href="" class="btn-buscar">BUSCAR</a>
        </div>
    </div>
</div>
</div>





<script src="script.js"></script>
<script src="backgroundMain.js"></script>



</body>
</html>
