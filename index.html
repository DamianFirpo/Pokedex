<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="loginBody">
    <div class="login-box">
      <img src="./images/logoPokemon.png" class="avatar" alt="Avatar Image" />
      <h1>Iniciar Aqui</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Nombre de usuario</label>
        <input
          type="text"
          placeholder="Inserte nombre de usuario"
          id="username-input"
        />
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input
          type="password"
          placeholder="Ingrese su contraseña"
          id="password-input"
        />
        <input type="submit" value="Iniciar Sesion" />
        <a href="#">Olvidaste tu contraseña?</a><br />
        <a href="#">Registrarse</a>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="./login.js"></script> -->
    <script src="./login.js"></script>
    <script src="backgroundIndex.js"></script>
  </body>
</html>
